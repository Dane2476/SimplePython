{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <input name="file1" type="file"><br><br>
            <input name="file2" type="file" ><br><br>
            <input name="algorithm" type="radio" value="lines">Compare lines</input><br><br>
            <input name="algorithm" type="radio" value="sentences">Compare sentences</input><br><br>
            <input name="algorithm" type="radio" value="substrings">Compare substrings</input><br><br>
            <input name="length" type="number"><br><br>
            <button type="submit">Compare</button>

        </form>
    </div>

{% endblock %}
